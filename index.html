<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure AI Avatar Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="pageTitle">Azure AI Avatar Chat</h1>
    
    <div id="mainContainer">
        <div id="buttonContainer">
            <button id="startSessionButton">Start Avatar Session</button>
            <button id="stopSessionButton" disabled>Stop Session</button>
            <button id="stopSpeakingButton" disabled>Stop Speaking</button>
            <button id="clearChatButton">Clear Chat</button>
        </div>
        
        <div id="videoContainer">
            <div id="remoteVideo"></div>
            <div id="subtitles" class="hidden"></div>
            <div id="chatHistory" class="hidden"></div>
        </div>
    </div>
    
    <div id="inputArea">
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <button id="sendButton">Send</button>
    </div>
    
    <script src="avatar.js"></script>
</body>
</html>
